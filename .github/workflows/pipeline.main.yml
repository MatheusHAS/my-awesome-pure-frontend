on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: pipeline-main
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ’» Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: ğŸ’š Run unit tests
        run: npm run test
      - name: ğŸ’š Run integration tests
        run: npm run test:cypress:ci
