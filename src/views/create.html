<div class="o-container u-z-index-1 u-mt-24">
  <div class="o-row u-flex-column">
    <div class="o-column o-column-12@xs o-column-12@sm o-column-12@md">
      <h1 class="u-fs-32">Adicionar membro</h1>
    </div>
  </div>
  <div class="o-row">
    <form data-form action="#" method="POST" novalidate="true">
      <div class="o-column u-tc" data-field-row="true">
        <input
          type="text"
          name="name"
          placeholder="Digite seu nome"
          autocomplete="name"
          data-field-input
          data-validate-name
          data-validate-minlength="3"
          data-validate-minlength-message="O campo precisa de no mínimo 3 caracteres"
          data-validate-maxlength="10"
          data-validate-maxlength-message="O campo pode ter no máximo 10 caracteres"
        />
        <span data-error-message></span>
      </div>
      <div class="o-column u-tc" data-field-row="true">
        <input type="text" name="cpf" placeholder="cpf" data-field-input data-validate-cpf />
        <span data-error-message></span>
      </div>
      <div class="o-column u-tc" data-field-row="true">
        <input type="phone" name="phone" placeholder="Telefone" data-field-input data-validate-phone />
        <span data-error-message></span>
      </div>
      <div class="o-column u-tc" data-field-row="true">
        <input
          type="email"
          name="email"
          placeholder="E-mail"
          data-field-input
          data-validate-email
          data-validate-email-message="E-mail inválido"
        />
        <span data-error-message></span>
      </div>
    </form>
  </div>
</div>
