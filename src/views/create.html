<div class="o-container u-z-index-1 u-mt-24">
  <div class="o-row u-flex-column">
    <div class="o-column o-column-12@xs o-column-12@sm o-column-12@md">
      <h1 class="u-fs-32">Adicionar membro</h1>
    </div>
  </div>
  <div class="o-row">
    <div class="o-column o-column-12@xs o-column-3@sm o-column-3@md">
      <form data-form="create" action="#" method="POST" novalidate="true">
        <div class="c-textfield js-float-field" data-field-row>
          <input
            type="text"
            name="name"
            placeholder=""
            class="c-textfield__input"
            autocomplete="off"
            data-field-input
            data-validate-name
            data-validate-minlength="3"
            data-validate-minlength-message="O campo precisa de no mínimo 3 caracteres"
            data-validate-maxlength="80"
            data-validate-maxlength-message="O campo pode ter no máximo 80 caracteres"
          />
          <label for="name" class="c-textfield__label js-float-input">Nome completo (sem abreviações)</label>
          <span class="c-textfield__helper" data-error-message></span>
        </div>
        <div class="c-textfield js-float-field" data-field-row>
          <input
            type="email"
            name="email"
            class="c-textfield__input"
            placeholder=""
            autocomplete="off"
            data-field-input
            data-validate-email
            data-validate-email-message="E-mail inválido"
          />
          <label for="name" class="c-textfield__label js-float-input">E-mail</label>
          <span class="c-textfield__helper" data-error-message></span>
        </div>
        <div class="c-textfield js-float-field" data-field-row>
          <input
            type="text"
            name="cpf"
            placeholder=""
            class="c-textfield__input"
            autocomplete="off"
            data-masker-cpf
            data-field-input
            data-validate-cpf
          />
          <label for="name" class="c-textfield__label js-float-input">CPF</label>
          <span class="c-textfield__helper" data-error-message></span>
        </div>
        <div class="c-textfield js-float-field" data-field-row>
          <input
            type="tel"
            name="phone"
            placeholder=""
            class="c-textfield__input"
            autocomplete="off"
            data-masker-phone
            data-field-input
            data-validate-phone
          />
          <label for="name" class="c-textfield__label js-float-input">Telefone</label>
          <span class="c-textfield__helper" data-error-message></span>
        </div>
        <div class="o-row">
          <div class="o-column o-column-12@xs o-column-12@sm o-column-12@md">
            <button type="submit" class="c-button c-button--primary u-w-100">
              <div class="c-button__text">Cadastrar</div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
